<svg
  xmlns="http://www.w3.org/2000/svg"
  width="24"
  height="24"
  viewBox="3 1 18 22"
  fill="none"
  aria-hidden="true"
  shape-rendering="geometricPrecision"
>
  <defs>
    <linearGradient id="gTop" x1="3" y1="1" x2="21" y2="11">
      <stop offset="0" stop-color="#ffd1a1" />
      <stop offset="1" stop-color="#ff8a2a" />
    </linearGradient>
    <linearGradient id="gLeft" x1="3" y1="7" x2="12" y2="23">
      <stop offset="0" stop-color="#ff9a3d" />
      <stop offset="1" stop-color="#f97316" />
    </linearGradient>
    <linearGradient id="gRight" x1="12" y1="12" x2="21" y2="23">
      <stop offset="0" stop-color="#f97316" />
      <stop offset="1" stop-color="#ea580c" />
    </linearGradient>
  </defs>

  <!-- Narrower cube; still touches the viewBox bounds (no outer whitespace). -->
  <polygon
    points="3,7.3 11.1,12.2 11.1,23 3,18.1"
    fill="url(#gLeft)"
  />
  <polygon
    points="21,7.3 12.9,12.2 12.9,23 21,18.1"
    fill="url(#gRight)"
  />
  <polygon
    points="12,1 20.4,6.2 12,10.8 3.6,6.2"
    fill="url(#gTop)"
  />
</svg>
